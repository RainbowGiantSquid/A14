<!-- ********SAME MENU AS index.html linked to index.JS to reduce the number of http requests********** -->
<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li class="topnav-logo"><img class="logo" src="images/A14_logo.png" alt="A14 Academics logo"></li>
            <li class="topnav-academics"><a href="index.html">BACK TO A14</a></li>
            <!-- *************LAST MENU ITEM it's a buton with login window pop-up in JS************* -->
            <li class="topnav-right"><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;height: 50px;">LOG
                    IN</button></li>
            <!-- ***********HAMBURGER MENU - CSS media query*********** -->
            <li class="hamburgerIcon"><a href="javascript:void(0);">&#9776;</a></li>
        </ul>
    </nav>

    <!-- Bulid using code modified from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_login_form_modal -->
    <div class="loginPop">
        <div id="id01" class="modal1">
            <form class="modal1-content1 animate" action="/action_page.php">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/A14_logo.png" alt="A14 Academics logo" class="headLogo">
                </div>
                <div class="containerBox">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button class="buttonLogin" type="submit">LOG IN</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="containerBox" id="bottom">
                    <button type="button" onclick="location.href='signup.html';" .style.display='none' class="signupbtn">SIGN
                        UP</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>
<!-- ***********FORM SECTION FOR SIGN UP SERVICES********** -->
    <section>
        <div class="container" id="signup">
            <form action="/action_page.php">
                <div class="imgcontainer">
                    <img src="images/A14_logo.png" alt="A14 Academics logo" class="headLogo">
                </div>
                <div class="containerBox">
                    <label for="uname">Username</label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="Email">Email</label>
                    <input type="text" placeholder="Enter email" name="email" required>

                    <label for="firstname">First name</label>
                    <input type="text" placeholder="Your first name" name="email" required>

                    <label for="lastname">Last name</label>
                    <input type="text" placeholder="Your last name" name="email" required>
                    <br>
                    <br>
                    <!-- ******user type sign up which will give access to different service***** -->
                    <label for="usertype">I am a:</label>
                    <br>
                    <br>
                    <div class="radioFlex">
                        <div><input type="radio" name="user" value="student"><label>Student</label></div>
                        <div><input type="radio" name="user" value="parent"><label>Parent</label></div>
                        <div><input type="radio" name="user" value="teacher"><label>Teacher</label></div>
                    </div>
                    <br>
                    <br>

                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button class="buttonLogin" type="submit">SUBMIT</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
